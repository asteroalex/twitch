<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Stream Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        iframe {
            border: none;
            width: 100%;
            max-width: 1200px;
            height: 720px;
        }
    </style>
</head>
<body>
    <h1>Watch Twitch Stream</h1>
    <div>
        <iframe
            src="https://player.twitch.tv/?channel=ASTERO_ALEX&parent=asteroalex.netlify.app"
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
