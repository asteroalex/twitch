<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASTERO_ALEX - Twitch</title>
    <link rel="icon" href="sobaka.png.jpg" type="image/png"> <!-- Иконка сайта -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2.5rem;
            color: #00e0ff;
            text-shadow: 0 0 5px #00e0ff, 0 0 10px #00e0ff;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 30px;
            padding: 20px;
            flex-wrap: wrap; /* Позволяет элементам располагаться друг под другом на маленьких экранах */
        }

        .stream-container {
            background: linear-gradient(145deg, #222222, #1e1e1e);
            border-radius: 20px;
            padding: 10px;
            box-shadow: 
                0 0 20px rgba(0, 224, 255, 0.6), 
                0 0 40px rgba(0, 224, 255, 0.4),
                0 0 60px rgba(0, 224, 255, 0.2);
            width: 600px;
            height: 400px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .stream-container:hover {
            transform: scale(1.05);
        }

        iframe {
            border: none;
            border-radius: 20px;
            width: 100%;
            height: 100%;
        }

        .chat-container {
            background: #181818; /* Темный фон */
            border-radius: 20px;
            padding: 10px;
            box-shadow: 
                0 0 20px rgba(0, 224, 255, 0.6),
                0 0 40px rgba(0, 224, 255, 0.4),
                0 0 60px rgba(0, 224, 255, 0.2);
            width: 300px;
            height: 400px;
            overflow: auto; /* Включаем прокрутку */
            transition: transform 0.3s ease-in-out;
        }

        .chat-container:hover {
            transform: scale(1.05);
        }

        .chat-container iframe {
            background-color: #181818 !important; /* Применение темного фона */
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #888;
        }

        footer a {
            color: #00e0ff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .description-section {
            margin-top: 50px;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        .description-section h2 {
            margin-bottom: 15px;
            color: #00e0ff;
            text-shadow: 0 0 3px #00e0ff, 0 0 5px #00e0ff;
        }

        .description-section p {
            margin-bottom: 20px;
            color: #ccc;
            font-size: 1rem;
        }

        .description-images {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .description-images img {
            width: 200px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .description-images img:hover {
            transform: scale(1.1);
        }

        .description-images .image-item {
            text-align: center;
        }

        .description-images .image-item p {
            color: #ccc;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        /* Медиазапрос для мобильных устройств */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column; /* Размещаем блоки друг под другом */
                align-items: center;
                gap: 20px; /* Добавляем промежуток между секциями */
            }

            .stream-container, .chat-container {
                width: 100%; /* Чат и стрим занимают всю доступную ширину */
                height: 300px; /* Уменьшаем высоту для мобильных устройств */
            }

            .chat-container {
                display: none; /* Скрываем чат на мобильных устройствах */
            }

            .description-section {
                width: 95%; /* Сделаем описание немного шире */
            }
        }
    </style>
</head>
<body>
    <h1>ASTERO_ALEX</h1>
    <div class="main-container">
        <!-- Основной стрим -->
        <div class="stream-container">
            <iframe
                src="https://player.twitch.tv/?channel=ASTERO_ALEX&parent=asteroalex.netlify.app"
                allowfullscreen>
            </iframe>
        </div>

        <!-- Чат -->
        <div class="chat-container">
            <iframe 
                src="https://www.twitch.tv/embed/ASTERO_ALEX/chat?parent=asteroalex.netlify.app"
                frameborder="0" 
                scrolling="auto" 
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <!-- Секция описания -->
    <div class="description-section">
        <h2>Описание</h2>
        <p>
            Добро пожаловать на мой стрим! 
            Стараюсь стримить каждый день.
        </p>
        <div class="description-images">
            <div class="image-item">
                <a href="https://www.donationalerts.com/r/astero_alex" target="_blank">
                    <img src="donate.png" alt="Image 1">
                </a>
                <p>Буду благодарен твоему донату и поддержке моего канала</p>
            </div>
            <div class="image-item">
                <img src="osebe.png" alt="Image 2">
                <p>Зовут Алекс</p>
                <p>15 лет</p>
                <p>Живу в Австрии</p>
            </div>
        </div>
    </div>

    <footer>
        <p>Powered by <a href="https://www.twitch.tv/" target="_blank">Twitch</a></p>
        <p>Made by <a href="https://playerok.com/profile/ALEXSNN/products" target="_blank">ASTERO</a></p>
    </footer>
</body>
</html>
