<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Stream Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a; /* Темный фон */
            color: #fff; /* Белый текст */
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #00e0ff; /* Неоновый голубой */
            text-shadow: 0 0 10px #00e0ff, 0 0 20px #00e0ff;
        }

        .stream-container {
            display: inline-block;
            background: linear-gradient(145deg, #222222, #1e1e1e); /* Эффект объема */
            border-radius: 20px;
            padding: 10px;
            box-shadow: 
                0 0 20px rgba(0, 224, 255, 0.6), /* Неоновое свечение */
                0 0 40px rgba(0, 224, 255, 0.4),
                0 0 60px rgba(0, 224, 255, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .stream-container:hover {
            transform: scale(1.05); /* Небольшое увеличение при наведении */
        }

        iframe {
            border: none;
            border-radius: 20px; /* Закругленные углы iframe */
            width: 100%;
            max-width: 1200px;
            height: 720px;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #888;
        }

        footer a {
            color: #00e0ff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Watch Twitch Stream</h1>
    <div class="stream-container">
        <iframe
            src="https://player.twitch.tv/?channel=ASTERO_ALEX&parent=asteroalex.netlify.app"
            allowfullscreen>
        </iframe>
    </div>
    <footer>
        Powered by <a href="https://www.twitch.tv/" target="_blank">Twitch</a>
    </footer>
</body>
</html>
